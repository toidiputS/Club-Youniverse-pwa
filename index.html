  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Youniverse Live</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      /* Basic setup to ensure the app takes full height */
      html, body, #root {
        height: 100%;
        margin: 0;
      }

      /* 
        CSS Custom Properties (Variables) for theming.
        This allows for easy theme switching by just changing these variables.
        The default theme is 'dark'.
      */
      :root {
        --bg-gradient: linear-gradient(135deg, #020617 0%, #000000 100%);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-primary: #facc15;
        --accent-secondary: #eab308;
        --card-bg: rgba(15, 23, 42, 0.3);
        --card-border: rgba(250, 204, 21, 0.2);
        --input-bg: rgba(30, 41, 59, 0.5);
        --input-border: #475569;
      }

      /* Light theme overrides */
      .theme-light {
        --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --accent-primary: #ca8a04;
        --accent-secondary: #a16207;
        --card-bg: rgba(255, 255, 255, 0.3);
        --card-border: rgba(161, 98, 7, 0.3);
        --input-bg: rgba(226, 232, 240, 0.5);
        --input-border: #94a3b8;
      }

      /* Gradient theme 1 overrides */
      .theme-gradient1 {
        --bg-gradient: linear-gradient(135deg, #1e3a8a 0%, #020617 100%);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-primary: #60a5fa;
        --accent-secondary: #3b82f6;
        --card-bg: rgba(30, 58, 138, 0.2);
        --card-border: rgba(96, 165, 250, 0.3);
        --input-bg: rgba(30, 58, 138, 0.4);
        --input-border: #3b82f6;
      }

      /* Gradient theme 2 overrides */
      .theme-gradient2 {
        --bg-gradient: linear-gradient(135deg, #581c87 0%, #020617 100%);
        --text-primary: #f8fafc;
        --text-secondary: #d8b4fe;
        --accent-primary: #c084fc;
        --accent-secondary: #a855f7;
        --card-bg: rgba(88, 28, 135, 0.2);
        --card-border: rgba(192, 132, 252, 0.3);
        --input-bg: rgba(88, 28, 135, 0.4);
        --input-border: #a855f7;
      }

      /* Base body styles */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Fallback */
        color: var(--text-primary);
        transition: background 0.5s ease;
        overflow: hidden; /* Prevent scrollbars from the full-screen canvas */
        /* Custom glowing cursor */
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="%23facc15" /><circle cx="12" cy="12" r="8" fill="%23facc15" fill-opacity="0.3" /></svg>') 12 12, auto;
      }
      /* Custom font for display text (headings) */
      h1, h2, h3, .font-display {
        font-family: 'Cormorant Garamond', serif;
      }

      /* Styles for the ticker component */
      .ticker-wrap {
        width: 100%;
        padding: 0.5rem 0;
      }
      .ticker-move-slow, .ticker-move-fast {
        display: inline-block;
        white-space: nowrap;
        padding-left: 100%;
      }
      .ticker-move-slow p, .ticker-move-fast p {
          display: inline-block;
      }
      .ticker-move-slow {
        animation: ticker 150s linear infinite;
      }
      .ticker-move-fast {
          animation: ticker 40s linear infinite;
      }
      @keyframes ticker {
        0% {
          transform: translate3d(0, 0, 0);
        }
        100% {
          transform: translate3d(-100%, 0, 0);
        }
      }
    </style>
